<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>
    <h1 style="background-color:dodgerblue;color:aliceblue; text-align: center;">Calculadora</h1>

    <label style="color:black;">
        Selecione uma cor/raça:
        <select id="seletorCorRaca">
            <option value="TODAS">Todas</option>
            <option value="AMARELA">Amarela</option>
            <option value="BRANCA">Branca</option>
            <option value="INDÍGENA">Indígena</option>
            <option value="PARDA">Parda</option>
            <option value="PRETA">Preta</option>
        </select>
    </label>

    <label style="color:black;">
        Selecione um gênero:
        <select id="seletorGenero">
            <option value="TODOS">Todos</option>
            <option value="FEMININO">Feminino</option>
            <option value="MASCULINO">Masculino</option>
        </select>
    </label>

    <p style="color:dodgerblue;">
        Total de
        <output id="total">…</output>
        pessoas com estas características se candidaram.
        Destas, apenas
        <output id="totalEleitos">…</output>
        foram eleitas.
        Isto equivale a uma chance de
        <output id="percentual">…</output>
        dessa pessoa ser eleita.
        <!--
        Neste ano, [mulheres] [pardas] representavam
        XX% da Câmara dos Deputados.
        -->
    </p>


    <ul id="nomes"></ul>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="calculadora.js"></script>
</body>

</html>
