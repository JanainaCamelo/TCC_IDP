<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class = "home__hero__header-title">REPRESENTATIVIDADE E O ESPAÇO <span>FEMININO</span> NA CÂMARA FEDERAL</h1>

    <label>
        Selecione uma cor/raça:
        <select id="seletorCorRaca">
            <option value="TODAS">Todas</option>
            <option value="AMARELA">Amarela</option>
            <option value="BRANCA">Branca</option>
            <option value="INDÍGENA">Indígena</option>
            <option value="PARDA">Parda</option>
            <option value="PRETA">Preta</option>
        </select>
    </label>

    <label>
        Selecione um gênero:
        <select id="seletorGenero">
            <option value="TODOS">Todos</option>
            <option value="FEMININO">Feminino</option>
            <option value="MASCULINO">Masculino</option>
        </select>
    </label>

    <label>
        Selecione o ano:
        <select id="seletorAno">
            <option value="2022" disabled>2022</option>
            <option value="2018">2018</option>
            <option value="2014">2014</option>
        </select>
    </label>

    <label>
        Selecione o partido:
        <select id="seletorPartido">
            <option value="TODOS">Todos</option>
            <option value="AVANTE">AVANTE</option>
            <option value="DC">DC</option>
            <option value="DEM">DEM</option>
            <option value="MDB">MDB</option>
            <option value="NOVO">NOVO</option>
            <option value="PATRIOTA">PATRIOTA</option>
            <option value="PC do B">PC do B</option>
            <option value="PCB">PCB</option>
            <option value="PCO">PCO</option>   
            <option value="PDT">PDT</option>
            <option value="PHS">PHS</option>
            <option value="PMB">PMB</option>
            <option value="PMDB">PMDB</option>
            <option value="PMN">PMN</option>
            <option value="PODE">PODE</option>
            <option value="PP">PP</option>
            <option value="PPL">PPL</option>
            <option value="PPS">PPS</option>
            <option value="PR">PR</option>
            <option value="PRB">PRB</option>
            <option value="PROS">PROS</option>
            <option value="PRP">PRP</option>
            <option value="PRTB">PRTB</option>
            <option value="PSB">PSB</option>
            <option value="PSC">PSC</option>
            <option value="PSD">PSD</option>
            <option value="PSDB">PSDB</option>
            <option value="PSDC">PSDC</option>
            <option value="PSL">PSL</option>
            <option value="PSOL">PSOL</option>
            <option value="PSTU">PSTU</option>
            <option value="PT do B">PT do B</option>
            <option value="PT">PT</option>
            <option value="PTB">PTB</option>
            <option value="PTC">PTC</option>
            <option value="PTN">PTN</option>
            <option value="PV">PV</option>
            <option value="REDE">REDE</option>
            <option value="SD">SD</option>
            <option value="SOLIDARIEDADE">SOLIDARIEDADE</option>         
        </select>
    </label>

    <p class="resultado">
        Total de
        <output id="total">…</output>
        pessoas com estas características se candidaram.
        Destas,
        <output id="totalEleitos">…</output>
        foram eleitas.
        Isto equivale a uma chance de
        <output id="percentual">…</output> <span id="barra"></span>
        de alguém com este perfil ocupar uma vaga na Câmara dos Deputados.
        <!--
        Neste ano, [mulheres] [pardas] representavam
        XX% da Câmara dos Deputados.
        -->
    </p>

    <div class="grafico">
        
    </div>

    <ul id="nomes"></ul>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="calculadora.js"></script>


</body>

</html>
