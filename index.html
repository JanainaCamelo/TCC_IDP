<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class = "home__hero__header-title">REPRESENTATIVIDADE E O ESPAÇO <span>FEMININO</span> NA CÂMARA FEDERAL</h1>

    <label>
        Selecione uma cor/raça:
        <select id="seletorCorRaca">
            <option value="TODAS">Todas</option>
            <option value="AMARELA">Amarela</option>
            <option value="BRANCA">Branca</option>
            <option value="INDÍGENA">Indígena</option>
            <option value="PARDA">Parda</option>
            <option value="PRETA">Preta</option>
        </select>
    </label>

    <label>
        Selecione um gênero:
        <select id="seletorGenero">
            <option value="TODOS">Todos</option>
            <option value="FEMININO">Feminino</option>
            <option value="MASCULINO">Masculino</option>
        </select>
    </label>

    <label>
        Selecione o ano:
        <select id="seletorAno">
            <option value="2022" disabled>2022</option>
            <option value="2018">2018</option>
            <option value="2014">2014</option>
        </select>
    </label>

    <p class="resultado">
        Total de
        <output id="total">…</output>
        pessoas com estas características se candidaram.
        Destas,
        <output id="totalEleitos">…</output>
        foram eleitas.
        Isto equivale a uma chance de
        <output id="percentual">…</output> <span id="barra"></span>
        de um candidato desse perfil ocupar uma vaga na Câmara dos Deputados.
        <!--
        Neste ano, [mulheres] [pardas] representavam
        XX% da Câmara dos Deputados.
        -->
    </p>

    <div class="grafico">
        
    </div>

    <ul id="nomes"></ul>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="calculadora.js"></script>


</body>

</html>
